        let remaining = [...questions];
        let usedLifelines = { fifty: false, hint: false, one: false };
        let correctAnswers = 0;
        let totalQuestions = 0;
        let current, timer, timeLeft = 15;

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function playAudio(id) {
            document.getElementById(id).play();
        }

        function updateLifelineButtons() {
            for (const lifeline in usedLifelines) {
                document.getElementById(lifeline).disabled = usedLifelines[lifeline];
            }
        }

        function showQuestion() {
            clearInterval(timer);
            const scoreDisplay = document.getElementById("score-display");

            if (remaining.length === 0) {
                document.getElementById("question").innerText = "ðŸŽ‰ Â¡Has completado toda la trivia!";
                document.getElementById("options").innerHTML = "";
                document.querySelector(".lifelines").remove();
                document.getElementById("timer").remove();
                scoreDisplay.innerText = `Acertaste ${correctAnswers} de ${totalQuestions} preguntas.`;
                scoreDisplay.classList.remove("hidden");
                return;
            }

            totalQuestions++;
            timeLeft = 15;
            document.getElementById("timer").innerText = `Tiempo restante: ${timeLeft}s`;
            timer = setInterval(() => {
                timeLeft--;
                document.getElementById("timer").innerText = `Tiempo restante: ${timeLeft}s`;
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    playAudio("loseSound");
                    alert("â° Â¡Tiempo agotado! Respuesta incorrecta.");
                    showQuestion();
                }
            }, 1000);

            const randomIndex = Math.floor(Math.random() * remaining.length);
            current = remaining.splice(randomIndex, 1)[0];
            shuffle(current.options);

            document.getElementById("question").innerText = current.q;
            const optBox = document.getElementById("options");
            optBox.innerHTML = "";

            current.options.forEach(option => {
                const btn = document.createElement("button");
                btn.className = "option";
                btn.innerText = option.text;
                btn.onclick = () => {
                    clearInterval(timer);
                    playAudio("clickSound");
                    if (option.isCorrect) {
                        playAudio("winSound");
                        alert("âœ… Â¡Correcto!");
                        correctAnswers++;
                    } else {
                        playAudio("loseSound");
                        const correctAnswer = current.options.find(opt => opt.isCorrect).text;
                        alert(`âŒ Incorrecto. ${option.explanation}\nLa respuesta correcta era: ${correctAnswer}`);
                    }
                    showQuestion();
                };
                optBox.appendChild(btn);
            });
            updateLifelineButtons();
        }

        function useLifeline(type) {
            if (usedLifelines[type]) {
                alert("Ya has usado este comodÃ­n.");
                return;
            }

            const buttons = Array.from(document.querySelectorAll(".option"));
            const incorrectOptions = current.options.filter(opt => !opt.isCorrect);
            const correctOption = current.options.find(opt => opt.isCorrect);
            
            if (type === "fifty") {
                shuffle(incorrectOptions);
                const incorrectButtons = buttons.filter(btn => btn.innerText !== correctOption.text);
                incorrectButtons.slice(0, 2).forEach(b => b.classList.add("hidden"));
            } else if (type === "one") {
                shuffle(incorrectOptions);
                const incorrectButton = buttons.find(btn => btn.innerText === incorrectOptions[0].text);
                if (incorrectButton) {
                    incorrectButton.classList.add("hidden");
                }
            } else if (type === "hint") {
                alert("ðŸ’¡ Pista: " + current.hint);
            }
            usedLifelines[type] = true;
            updateLifelineButtons();
        }
