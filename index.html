<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Trivia Cat√≥lica</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f0f0f0;
      padding: 20px;
    }
    .question {
      font-size: 20px;
      margin-bottom: 20px;
    }
    .answers button {
      display: block;
      margin: 10px auto;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    .lifelines button {
      margin: 10px 5px;
    }
    #timer {
      font-size: 18px;
      margin: 20px;
      color: #d00;
    }
  </style>
</head>
<body>

  <h1>Trivia Cat√≥lica</h1>
  <div id="timer">Tiempo: 15</div>
  <div class="question" id="questionText"></div>
  <div class="answers" id="answers"></div>

  <div class="lifelines">
    <button onclick="use5050()">50/50</button>
    <button onclick="showHint()">Pista</button>
    <button onclick="removeOne()">Eliminar una</button>
  </div>

  <div id="hint" style="margin-top: 20px; font-style: italic;"></div>

  <audio id="clickSound" src="click.mp3"></audio>
  <audio id="correctSound" src="correct.mp3"></audio>
  <audio id="wrongSound" src="wrong.mp3"></audio>

  <script>
    const questions = [
      {
        text: "¬øQu√© significa el nombre 'Israel'?",
        answers: ["Elegido por Dios", "Padre de muchas naciones", "El que lucha con Dios", "Gu√≠a espiritual"],
        correct: 2,
        hint: "Tiene que ver con una lucha espiritual o f√≠sica."
      },
      {
        text: "¬øCu√°l es el primer mandamiento?",
        answers: ["No robar", "Amar a Dios sobre todas las cosas", "No matar", "No mentir"],
        correct: 1,
        hint: "Se refiere a la relaci√≥n del hombre con Dios."
      },
      {
        text: "¬øQu√© representa el Esp√≠ritu Santo?",
        answers: ["Un le√≥n", "Una paloma", "Un cordero", "Una cruz"],
        correct: 1,
        hint: "Tambi√©n se representa con fuego o viento."
      }
    ];

    let currentQuestion = 0;
    let timer;
    let timeLeft = 15;
    let lifelines = {
      "50": false,
      "hint": false,
      "remove": false
    };

    function loadQuestion() {
      clearInterval(timer);
      timeLeft = 15;
      document.getElementById("hint").innerText = "";
      const q = questions[currentQuestion];
      document.getElementById("questionText").innerText = q.text;

      const answersDiv = document.getElementById("answers");
      answersDiv.innerHTML = "";
      q.answers.forEach((answer, i) => {
        const btn = document.createElement("button");
        btn.innerText = answer;
        btn.onclick = () => handleAnswer(i);
        answersDiv.appendChild(btn);
      });

      document.getElementById("timer").innerText = "Tiempo: 15";
      timer = setInterval(() => {
        timeLeft--;
        document.getElementById("timer").innerText = `Tiempo: ${timeLeft}`;
        if (timeLeft <= 0) {
          clearInterval(timer);
          playSound("wrongSound");
          alert("¬°Tiempo agotado!");
          nextQuestion();
        }
      }, 1000);
    }

    function handleAnswer(index) {
      playSound("clickSound");
      clearInterval(timer);
      const q = questions[currentQuestion];
      if (index === q.correct) {
        playSound("correctSound");
        alert("‚úÖ ¬°Correcto!");
      } else {
        playSound("wrongSound");
        alert("‚ùå Incorrecto. La respuesta correcta era: " + q.answers[q.correct]);
      }
      nextQuestion();
    }

    function playSound(id) {
      const sound = document.getElementById(id);
      sound.currentTime = 0;
      sound.play();
    }

    function nextQuestion() {
      currentQuestion++;
      if (currentQuestion < questions.length) {
        loadQuestion();
      } else {
        alert("üéâ ¬°Has terminado la trivia!");
      }
    }

    function use5050() {
      if (lifelines["50"]) return;
      lifelines["50"] = true;

      const q = questions[currentQuestion];
      const answers = Array.from(document.getElementById("answers").children);
      let removed = 0;
      answers.forEach((btn, i) => {
        if (i !== q.correct && removed < 2) {
          btn.style.display = "none";
          removed++;
        }
      });
    }

    function showHint() {
      if (lifelines["hint"]) return;
      lifelines["hint"] = true;
      const q = questions[currentQuestion];
      document.getElementById("hint").innerText = "üí° Pista: " + q.hint;
    }

    function removeOne() {
      if (lifelines["remove"]) return;
      lifelines["remove"] = true;

      const q = questions[currentQuestion];
      const answers = Array.from(document.getElementById("answers").children);
      for (let i = 0; i < answers.length; i++) {
        if (i !== q.correct && answers[i].style.display !== "none") {
          answers[i].style.display = "none";
          break;
        }
      }
    }

    loadQuestion();
  </script>

</body>
</html>
